{% extends "base.html" %}

{% block title %}

  home
{% endblock title %}

{% block navitems %}
        <a class="nav-link active" aria-current="page" href="/">Home</a>
        <a class="nav-link" href="/about/">Features</a>
        <a class="nav-link" href="/course/">Courses</a>
        <a class="nav-link" href="/admin/">Admin</a>
  
{% endblock navitems %}

{% block content %}


<div class="container mt-5">
    
    <form class="card mx-auto p-5 col-6 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="d-flex justify-content-center">Add Courses</h2>
        <hr>
        
    <div class="form-group">
        <label>Course Name</label>
        <input type="text"  class="form-control" required name="course_name">
        
    </div>
    <div class="form-group">
        <label>Course Description</label>
        <textarea name="course_description" id="" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label>Course_Image</label>
        <input type="file" class="form-control" required name="course_image">
    </div>

    <br>
    <button type="submit" class="btn btn-success">Submit</button>
</form>




</div>


  
{% endblock content %}
