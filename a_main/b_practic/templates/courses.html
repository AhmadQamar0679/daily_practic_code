{% extends "base.html" %}

{% block title %}

  Courses
  
{% endblock title %}

{% block navitems %}
<a class="nav-link active" aria-current="page" href="/">Home</a>
<a class="nav-link" href="/about/">Features</a>
<a class="nav-link" href="/admin/">Admin</a>  
{% endblock navitems %}

{% block content %}

<div class="row">
    {% for course in courses %}
    <div class="col-md-4">
        <div class="card">
            <img src="{{ course.image.url }}" class="card-img-top">
            <div class="card-body">
                <h5>{{ course.name }}</h5>
                <a href="{% url 'course_detail' course.id %}" class="btn btn-primary">
                    Open Course
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


  
{% endblock content %}
